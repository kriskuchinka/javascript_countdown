<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Countdown</title>
	<link rel="stylesheet" href="css/js_countdown_styles.css">
	<script type="text/javascript" src="js/js_countdown.js"></script>
</head>
<body>

	<h1>Current Date: <span id="fullDate"></span></h1>
	
	<h1>Current Time: <span id="currentTime"></span></h1>

	<h1>When's the Big Date?</h1>
	<p>Select a Date:<input type="date" id="chosenDate"></p>
	<p>Select a Time:<input type="time" id="chosenTime"></p>
	<p><input type="button" value="Countdown Time!" id="chosenDateButton"></p>

	<p id="chosenDateDisplay"></p>
	
	<p id ="futureCountdown"></p>

</body>
</html>
