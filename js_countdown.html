<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Countdown</title>
	<link rel="stylesheet" href="css/js_countdown_styles.css">
	<script type="text/javascript" src="js/js_countdown.js"></script>
</head>
<body>
	<section class="date-choice">
		<form id="selectionForm">
			<h1 class="heading">When's the next Big Date and Time?</h1>
			<p class="selection-input">Select a Date:<input class="selection" type="date" id="chosenDate">
			Select a Time:<input class="selection" type="time" id="chosenTime">
			<button type="button" class="selection" id="chosenDateButton">Start Countdown!</button>
			<button type="button" class="selection" id="resetButton">Reset</button></p>
		</form>
	</section>
	
	<section class="clock-background">
		<section class="all-buttons">
			<div class="volume up-volume">
				<p class="button">Volume +</p>
			</div>
			<div class="volume down-volume">
				<p class="button">Volume -</p>
			</div>
			<div class="snooze">
				<p class="button">Snooze</p>
			</div> <!-- end of snooze div -->
		</section><!-- end of all-buttons section -->
		<div class="alarm-clock">
			<!-- <h1 class="current-data current-data-heading">Current Date and Time:</h1> -->
			<h1 class="current-date current-data"><!-- Current Date:  --><span id="fullDate"></span></h1>
			
			<h1 class="current-time current-data"><!-- Current Time:  --><span id="currentTime"></span></h1>

			<h1 class="current-data current-data-heading">Official Countdown:</h1>

			<h1 class="current-data" id="chosenDateDisplay"></h1>
			
			<h1 class="current-data" id ="futureCountdown"></h1>
		</div> <!-- end alarm-clock div -->
	</section> <!-- end of over-arching section for alarm clock -->

</body>
</html>
